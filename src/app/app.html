<div class="layout-container" [class.menu-open]="menuOpen">
  <div class="app-header">
    <div class="header-left">
      <button class="menu-btn" *ngIf="cookieExists()" (click)="toggleMenu()">
        <svg width="28" height="28" viewBox="0 0 24 24">
          <rect y="4" width="24" height="3" rx="1.5" fill="#fff" />
          <rect y="10.5" width="24" height="3" rx="1.5" fill="#fff" />
          <rect y="17" width="24" height="3" rx="1.5" fill="#fff" />
        </svg>
      </button>
      <div class="app-logo">
        <img src="/favicon.ico" alt="Logo" width="36" height="36" />
        <span class="app-title">Projeto Teste</span>
      </div>
    </div>

    <button class="logout-btn" *ngIf="cookieExists()" (click)="logout()">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2 18C1.45 18 0.979333 17.8043 0.588 17.413C0.196667 17.0217 0.000666667 16.5507 0 16V2C0 1.45 0.196 0.979333 0.588 0.588C0.98 0.196667 1.45067 0.000666667 2 0H9V2H2V16H9V18H2ZM13 14L11.625 12.55L14.175 10H6V8H14.175L11.625 5.45L13 4L18 9L13 14Z"
          fill="#E7E7E7" />
      </svg>
      Encerrar sess√£o
    </button>  
  </div>

  <div class="side-menu" [class.open]="menuOpen">
    <ul>
      <li><a routerLink="/products">Produtos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
