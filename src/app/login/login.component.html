<div class="login-bg">
  <div class="login-card">
    <div class="login-logo">
      <img src="/favicon.ico" alt="icon" width="60" height="60" />
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input formControlName="username" type="text" placeholder="username" />
      <div class="password-wrapper">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          formControlName="password" 
          placeholder="password"
        />
        <button 
          type="button" 
          class="eye-btn"
          (click)="togglePassword()" 
        >
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#222" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#222" stroke-width="2"/></svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#222" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#222" stroke-width="2"/><line x1="4" y1="20" x2="20" y2="4" stroke="#222" stroke-width="2"/></svg>
        </button>
      </div>
      <div *ngIf="authError" style="color: red; margin-bottom: 8px;">
        Usuário ou senha inválidos.
      </div>
      <button type="submit" [disabled]="form.invalid">Entrar</button>
    </form>
  </div>
</div>
