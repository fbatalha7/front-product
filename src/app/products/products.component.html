<div class="products-content">
  <h2>Produtos</h2>

  <div class="products-filters">
    <button class="add-btn" (click)="NavigatePage(null)">+ Adicionar produto</button>
  </div>

  <div class="table-responsive">
    <!-- Tabela -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
        <td mat-cell *matCellDef="let element">{{element.code}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DescriÃ§Ã£o</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let element">{{element.department.description}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PreÃ§o</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status ? 'Ativo' : 'Inativo'}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÃ§Ãµes</th>
        <td mat-cell *matCellDef="let element">
          <div class="action-buttons">
          <button class='edit-btn' (click)="NavigatePage(element.id)">Editar</button>
          <button class='delete-btn' (click)="excluir(element)">Excluir</button>
          </div>
        </td>
      </ng-container>


      <!-- CabeÃ§alhos e Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Linha de "Sem dados" -->
      <tr *ngIf="dataSource.data.length === 0">
        <td [attr.colspan]="displayedColumns.length" class="no-data">
          <span class="no-data-icon">ðŸ“­</span> Nenhum produto encontrado
        </td>
      </tr>

    </table>
  </div>
  <!-- PaginaÃ§Ã£o -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
