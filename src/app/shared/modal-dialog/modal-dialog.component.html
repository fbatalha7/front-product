<mat-dialog-content class="upload-modal-content">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Code</mat-label>
    <input matInput [(ngModel)]="code" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="description" />
  </mat-form-field>

   <mat-form-field appearance="outline" class="full-width">
    <mat-label>Department</mat-label>
    <input matInput [(ngModel)]="department" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="price" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Status</mat-label>
    <input matInput [(ngModel)]="status" />
  </mat-form-field> 
</mat-dialog-content>

<mat-dialog-actions align="end" class="upload-modal-actions">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" >
  Save
  </button>
</mat-dialog-actions>
